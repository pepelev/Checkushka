        Use the hash part of the url to encode the checklist. The general format is as follows:
        <nobr><code>{NAME}:{ITEM1};{ITEM2};{ITEM3};...</code></nobr>
        A colon separates the name of the checklist, semicolons separate the elements.
        Use <a href="Checkushka#Bicycle:Helmet;Flashlight;Flask;Spare tube;Lock;Hex keys" target="_blank">bicycle example</a> as starting point.
